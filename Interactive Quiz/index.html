<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Welcome to the Quiz!</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="hide">
            <div id="question-container">
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-container">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
            </div>
            <div id="hint-container">
                <button id="hint-btn" class="btn hint-btn">Show Hint</button>
                <div id="hint" class="hide">Hint text</div>
            </div>
            <div id="timer">Time: <span id="time-remaining">30</span> seconds</div>
            <div class="controls">
                <button id="prev-btn" class="btn hide">Previous</button>
                <button id="next-btn" class="btn hide">Next</button>
                <button id="submit-btn" class="btn hide">Submit Quiz</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="hide">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-btn" class="btn">Restart</button>
            <button id="exit-btn" class="btn">Exit</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
